upstream pieceofchit.xyz {
    server tlc-web:8000;
}

server {
    listen 80;
    server_name pieceofchit.xyz;
    location / {
        return 301 https://$host$request_uri;
    }
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }    
}
server {
    listen 443 ssl;
    server_name pieceofchit.xyz;
    client_max_body_size 100M;
    location / {
        proxy_pass http://pieceofchit.xyz; #for demo purposes
    }

    ssl_certificate /etc/letsencrypt/live/pieceofchit.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pieceofchit.xyz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location /static/ {
        alias /var/www/static/;
    }

    location /media/ {
        alias /var/www/media/;
    }
}
